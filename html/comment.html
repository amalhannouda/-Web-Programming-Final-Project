<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS2/comment.css">
  <title>COMMENT</title>
</head>
<body>
  <div class="row">
    <div class="col col1">
      <p>Name</p>
      <input type="text" placeholder="Please enter your name"
      name="name">
      <p>Birthdate</p>
      <input type="date" name="bday">
      <p>Gender</p>
      <select name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      </select>
      <p>Email</p>
      <input type="email" placeholder="Please enter your email"
      name="email">
      <p>Which festival would you like to visit first?</p>
      <select name="Which festival would you like to visit first?">
      <option value="Dashain and Tihar Festivals">Dashain and Tihar Festivals</option>
      <option value="Buddha Jayanti Festival">Buddha Jayanti Festival</option>
      <option value="Buddha Jayanti Festival">Gai Jatra Festival</option>
      <option value="Buddha Jayanti Festival">Janai Purnima Festival</option>
      <option value="Buddha Jayanti Festival">Teej Festival</option>
      <option value="Buddha Jayanti Festival">Shree Krishna Janmashtami Festival</option>
      <option value="Buddha Jayanti Festival">Fagun Purnima Festival (Holi)</option>
      <option value="Buddha Jayanti Festival">Maghe Sankranti Festival</option>
      <option value="Buddha Jayanti Festival">Indra Jatra Festival</option>
      <option value="Buddha Jayanti Festival">Maha Shivaratri Festival</option>
      </select>
      <p>Why?</p>
      <p><textarea name="Why" cols="30" rows="10">Please enter your comments...</textarea></p>
      <input type="submit" value="Submit">
     <button type="button" onclick="history.back();">Home</button>
     </div>
  <div class="col col2"></div>
</div>
</body>
</html>
